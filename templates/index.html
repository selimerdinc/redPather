<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Red Pather - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex flex-col h-screen select-none">

    <header class="h-16 bg-[#09090b]/95 backdrop-blur-xl border-b border-[#27272a] flex items-center justify-between px-6 z-50 shrink-0 sticky top-0">

        <div class="flex items-center gap-3">
            <div onclick="openConfig()" class="w-8 h-8 rounded-lg bg-gradient-to-br from-red-600 to-red-900 flex items-center justify-center shadow-lg shadow-red-900/40 cursor-pointer hover:scale-105 transition-transform" data-tooltip="Settings">
                <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
            <div>
                <h1 class="text-sm font-bold text-white tracking-wider">QA <span class="text-red-500">RED MAPPER</span></h1>
                <p class="text-[9px] text-gray-500 font-mono tracking-[0.2em] uppercase">Pro Editor</p>
            </div>
        </div>

        <div class="flex items-center gap-4 bg-[#121214] border border-[#27272a] rounded-xl px-4 py-2 shadow-inner">
            <div class="segmented-control" onclick="togglePlatform()">
                <div id="toggle-slider" class="segment-slider"></div>
                <div id="opt-android" class="segment-option active">ANDROID</div>
                <div id="opt-ios" class="segment-option">iOS</div>
            </div>
            <div class="w-px h-4 bg-[#27272a]"></div>

            <div class="flex items-center gap-2 group">
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wide">Page:</span>
                <input type="text" id="pagePrefix" value="login" class="bg-transparent text-xs text-white font-mono font-bold outline-none w-20 placeholder-gray-700 focus:w-32 transition-all" placeholder="name">
            </div>

            <div class="w-px h-4 bg-[#27272a]"></div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 cursor-pointer tooltip-btn" data-tooltip="Enable Tap & Rescan" onclick="document.getElementById('navMode').click()">
                    <div class="nav-switch" id="nav-switch-ui"><div class="switch-dot"></div></div>
                    <input type="checkbox" id="navMode" class="hidden" onchange="toggleNavMode(this)">
                    <span class="text-[10px] font-bold text-gray-400 select-none">NAV MODE</span>
                </div>

                <div class="flex items-center gap-2 cursor-pointer tooltip-btn" data-tooltip="Validate Locators" onclick="document.getElementById('autoVerify').click()">
                    <div class="verify-switch active" id="verify-switch-ui"><div class="switch-dot"></div></div>
                    <input type="checkbox" id="autoVerify" class="hidden" checked onchange="toggleVerifyUI(this)">
                    <span class="text-[10px] font-bold text-gray-400 select-none">VERIFY</span>
                </div>
            </div>
        </div>

        <div class="flex items-center">

            <div class="flex items-center gap-1 bg-[#121214] p-1 rounded-lg border border-[#27272a] mr-3">
                <button onclick="performScroll('up')" class="tooltip-btn w-8 h-8 flex items-center justify-center rounded-md hover:bg-[#27272a] text-gray-400 hover:text-white transition-colors" data-tooltip="Scroll Up">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                </button>
                <button onclick="performScroll('down')" class="tooltip-btn w-8 h-8 flex items-center justify-center rounded-md hover:bg-[#27272a] text-gray-400 hover:text-white transition-colors" data-tooltip="Scroll Down">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                </button>

                <button onclick="scanScreen()" class="tooltip-btn w-8 h-8 flex items-center justify-center rounded-md hover:bg-[#27272a] text-blue-400 hover:text-blue-300 transition-colors" data-tooltip="Refresh Screen">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                </button>

                <div class="w-px h-4 bg-[#27272a] mx-1"></div>

                <button onclick="triggerBack()" class="tooltip-btn w-8 h-8 flex items-center justify-center rounded-md hover:bg-[#27272a] text-gray-400 hover:text-white transition-colors" data-tooltip="System Back">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <button onclick="triggerHideKeyboard()" class="tooltip-btn w-8 h-8 flex items-center justify-center rounded-md hover:bg-[#27272a] text-gray-400 hover:text-white transition-colors" data-tooltip="Hide Keyboard">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3M5 20h14"></path></svg>
                </button>
            </div>

            <div class="flex items-center gap-2 mr-4">
                <button onclick="copyAllVariables()" id="copyAllBtn" class="hidden opacity-0 scale-95 transition-all duration-300 bg-[#18181b] hover:bg-[#27272a] text-gray-300 border border-[#27272a] hover:border-gray-600 px-3 py-2 rounded-lg text-xs font-semibold flex items-center gap-2 group tooltip-btn" data-tooltip="Copy All Variables">
                    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                    <span>Copy</span>
                </button>
                <button onclick="scanScreen()" id="scanBtn" class="relative overflow-hidden bg-red-600 hover:bg-red-500 text-white px-6 py-2 rounded-lg text-xs font-bold tracking-wide transition-all shadow-lg shadow-red-900/20 hover:shadow-red-600/40 active:scale-95 tooltip-btn" data-tooltip="Capture Screen">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] animate-[shimmer_2s_infinite]"></div>
                    <div class="flex items-center gap-2 relative z-10">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        <span>SCAN</span>
                    </div>
                </button>
            </div>

        </div>
    </header>

    <div id="configModal" class="modal-overlay">
        <div class="modal-box config-modal-box">
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3 border-b border-[#27272a] pb-3">
                    <div class="w-10 h-10 rounded-lg bg-[#27272a] flex items-center justify-center text-gray-300">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-white">Appium Settings</h3>
                        <p class="text-[11px] text-gray-400">Configure device details.</p>
                    </div>
                </div>

                <div>
                    <h4 class="section-title">ANDROID</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="config-label">Package</label><input type="text" id="conf_android_pkg" class="config-input"></div>
                        <div><label class="config-label">Activity</label><input type="text" id="conf_android_act" class="config-input"></div>
                        <div class="col-span-2"><label class="config-label">Device Name</label><input type="text" id="conf_android_device" class="config-input" placeholder="emulator-5554"></div>
                    </div>

                    <h4 class="section-title">iOS (XCUITest)</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="config-label">Bundle ID</label><input type="text" id="conf_ios_bundle" class="config-input"></div>
                        <div><label class="config-label">Device Name</label><input type="text" id="conf_ios_device" class="config-input"></div>
                        <div class="col-span-2"><label class="config-label">UDID</label><input type="text" id="conf_ios_udid" class="config-input"></div>
                        <div><label class="config-label">Xcode Org ID</label><input type="text" id="conf_ios_org" class="config-input"></div>
                        <div><label class="config-label">Signing ID</label><input type="text" id="conf_ios_sign" class="config-input" value="iPhone Developer"></div>
                    </div>
                </div>

                <div class="flex gap-3 justify-end mt-4 pt-3 border-t border-[#27272a]">
                    <button onclick="document.getElementById('configModal').classList.remove('open')" class="text-xs font-bold text-gray-400 hover:text-white px-3 py-2 rounded transition border border-transparent hover:border-[#3f3f46]">Cancel</button>
                    <button onclick="saveConfig()" class="bg-red-600 hover:bg-red-500 text-white text-xs font-bold px-5 py-2 rounded transition shadow-lg shadow-red-900/30">Save & Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-box">
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-red-900/30 flex items-center justify-center text-red-500 shrink-0">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-white">Save Changes?</h3>
                        <p class="text-[11px] text-gray-400 mt-1 leading-tight">Confirming will update this variable.</p>
                    </div>
                </div>
                <div class="bg-[#09090b] p-3 rounded border border-[#27272a] shadow-inner">
                    <span class="text-[9px] text-gray-500 font-bold block mb-1">NEW VALUE:</span>
                    <code id="modalNewValue" class="text-xs text-red-400 font-mono break-all block">...</code>
                </div>
                <div class="flex gap-3 justify-end mt-2">
                    <button id="modalCancelBtn" class="text-xs font-bold text-gray-400 hover:text-white px-3 py-2 rounded transition border border-transparent hover:border-[#3f3f46]">Cancel (Esc)</button>
                    <button id="modalConfirmBtn" class="bg-red-600 hover:bg-red-500 text-white text-xs font-bold px-5 py-2 rounded transition shadow-lg shadow-red-900/30">Save (Enter)</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <main class="flex-1 flex overflow-hidden relative bg-[#09090b]">
        <svg id="connector-layer">
            <path id="connector-path" class="connector-path" d="" style="display:none;" />
            <circle id="connector-dot-list" cx="0" cy="0" r="3" fill="#ef4444" style="display:none;"/>
            <circle id="connector-dot-img" cx="0" cy="0" r="4" fill="#ef4444" style="display:none;"/>
        </svg>

        <div class="w-5/12 bg-[#000000] flex items-center justify-center relative border-r border-[#27272a] overflow-hidden select-none">
            <div id="loading" class="hidden absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm">
                <div class="relative w-20 h-20">
                    <div class="absolute inset-0 border-4 border-red-900 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-t-red-500 rounded-full animate-spin"></div>
                </div>
                <p id="loading-text" class="mt-4 text-red-500 font-mono text-xs animate-pulse tracking-widest">ANALYZING...</p>
            </div>
            <div id="device-wrapper" class="relative hidden shadow-2xl rounded-2xl border border-[#3f3f46] overflow-hidden" style="max-height: 90vh;">
                <img id="screenshot" src="" class="block h-full w-auto object-contain max-h-[90vh] opacity-90 hover:opacity-100 transition-opacity">
                <div id="overlays" class="absolute inset-0 w-full h-full pointer-events-none"></div>
            </div>
            <div id="empty-state" class="text-center opacity-40"><div class="text-6xl mb-4">ðŸ“±</div><p class="text-sm font-mono text-gray-500">Waiting for device...</p></div>
        </div>

        <div class="w-7/12 bg-[#09090b] flex flex-col">
            <div class="px-4 py-3 border-b border-[#27272a] bg-[#09090b] flex justify-between items-center">

                <div class="flex items-center gap-4">
                    <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Elements View</h2>

                    <div class="flex items-center bg-[#18181b] rounded-md border border-[#27272a] p-0.5 text-[10px] font-mono">
                        <button onclick="toggleSourceView(false)" class="px-2 py-1 text-white bg-red-600 rounded-l-md" id="list-toggle-btn">
                            List
                        </button>
                        <button onclick="toggleSourceView(true)" class="px-2 py-1 text-gray-500 hover:text-white transition-colors rounded-r-md" id="source-toggle-btn">
                            Source
                        </button>
                    </div>
                </div>

                <span id="element-count" class="text-[10px] bg-[#27272a] text-gray-400 px-2 py-1 rounded-full font-mono">0</span>
            </div>

            <div id="elements-list" class="flex-1 overflow-y-auto p-3 space-y-2 pb-20"></div>

            <div id="source-view-container" class="hidden flex-1 overflow-y-auto p-3 bg-[#09090b]">
                <div id="xml-tree-root"></div>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
